<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login to WolvWealth</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="icon" href="/static/img/logo.png" type="image/png">
</head>

<body class="bg-gray-dark">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <section
        class="bg-[url('/static/img/hero.png')] w-full h-screen bg-center bg-cover flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 h-auto w-screen">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse mb-6">
                <img src="/static/img/logo.png" class="h-8" alt="WolvWealth Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">WolvWealth</span>
            </a>
            <div class="w-full rounded-lg shadow-lg md:mt-0 sm:max-w-md xl:p-0 backdrop-blur bg-gray-dark/30">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-lg font-bold leading-tight tracking-tight text-white">
                        Sign In
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="{{ url_for('login', target='/dashboard') }}"
                        method="post" enctype="multipart/form-data">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
                            <input type="username" name="username" id="username"
                                class="bg-gray-50 border sm:text-sm rounded-lg block w-full p-2.5"
                                placeholder="username" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-white ">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                required="">
                        </div>
                        <button type="submit"
                            class="w-full text-white focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-gray-dark/60">Sign
                            In</button>
                        <p class="text-sm font-light text-white">
                            Don’t have an account yet? <a href="/register/"
                                class="font-medium text-cyan hover:underline">Sign Up</a>
                        </p>
                        <input type="hidden" name="operation" value="login" />
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
